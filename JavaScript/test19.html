<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form>
	Skills: <input type="checkbox" name="skill" value="c"/> C &nbsp;
	Skills: <input type="checkbox" name="skill" value="c++"/> C++ &nbsp;
	Skills: <input type="checkbox" name="skill" value="j"/> Java &nbsp;
	Skills: <input type="checkbox" name="skill" value="orcl"/> Oracle <br>
	<input type="checkbox" name="controller"
					 onclick="selectAllSkills()"/> Select/De-Select

</form>
<script>
	function selectAllSkills()
	{
		var f1 = document.forms[0];
		var skills = f1.skill;
		var ccb = f1.controller;
		for(var i = 0; i < skills.length; i++)
		{
			skills[i].checked = ccb.checked;
		}
	}
</script>

</body>
</html>
