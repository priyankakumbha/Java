<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form name ="firstForm">
    Parameter1 : <input type="text" name="param1"/> </br>
    Parameter2 : <input type="text" name="param2"/> </br>
    <input type="submit" value="submit" onclick="return test1()" />
  </form>

  <script>
  function test1()
  {
    var f1 = document.firstForm;
    var p1 = f1.param1;

    if(p1.value.length == 0)
    {
      alert("please enetr Parameter1");
      p1.focus();
      return false;
    }
    var p2= f1.param2;
    if(p2.value.length == 0)
    {
      alert("please enetr Parameter2");
      p2.focus();
      return false;
    }
  }
</script>
</body>
