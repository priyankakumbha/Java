<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form name ="test">
    Skill : <input type="checkbox" name="skill" value="c" /> C &nbsp;
     <input type="checkbox" name="skill" value="cpp" /> C++ &nbsp;
     <input type="checkbox" name="skill" value="java" /> Java++ &nbsp;
     <input type="checkbox" name="skill" value="orcle" /> Oracle++ &nbsp;
      <input type="submit" value="submit" onclick="return validate()" />
  </form>

  <script>
  function validate()
  {
    var f1 = document.test;
    var s1 = f1.skill;
    var flag = true;
    for(var i=0; i < s1.length ; i++){
      if(s1[i].checked)
      {
        flag = false;
        break;
      }
    }
    if(flag)
    {
      alert("please select Skills");
      s1[0].focus();
      return false;
    }
  }
</script>
</body>
</html>
