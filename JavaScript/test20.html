<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="div1">Div1 content</div>
  <div id="div2">Div2 content</div>
  <input type="button" value="button" onclick="alertDivsContent()"/>

  <script>
  function alertDivsContent()
  {
    var v1 = document.getElementById("div1").innerHTML;
    var v2 = document.getElementById("div2").innerHTML;
    alert(v1);
    alert(v2);
  }
  </script>
</body>
</html>
