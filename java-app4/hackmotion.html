<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["motionchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Region');
        data.addColumn('date', 'Month&year');
        data.addColumn('number', 'Average Rent');


        data.addRows([


          ['Ashfield', new Date('mar, 90'),125],
          ['Botany Bay', new Date('Jun, 90'), 125],
          ['Lane Cove', new Date('Sep, 90'), 495],
          ['Leichhardt',new Date('Dec, 90'), 420],
          ['Marrickville', new Date('mar, 91'),400],
          ['Mosman',  new Date('Jun, 91'),450],
          ['North Sydney', new Date('Sep, 91'),480],
          ['North Sydney', new Date('Jun, 89'), 580],
          ['North Sydney', new Date('AUG, 90'), 380],
          ['North Sydney', new Date('Sep, 92'), 350],
          // ['Apples',  new Date (1988,0,1), 1000, 300, 'East'],
          // ['Oranges', new Date (1988,0,1), 1150, 200, 'West'],
          // ['Bananas', new Date (1988,0,1), 300,  250, 'West'],
          // ['Apples',  new Date (1989,6,1), 1200, 400, 'East'],
          // ['Oranges', new Date (1989,6,1), 750,  150, 'West'],
          // ['Bananas', new Date (1989,6,1), 788,  617, 'West']
        ]);

        var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));

        chart.draw(data, {width: 600, height:300});
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 600px; height: 300px;"></div>
  </body>
</html>
